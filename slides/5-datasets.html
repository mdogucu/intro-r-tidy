```

## Importing Excel Data


```r
readxl::read_excel("dataset.xlsx")
```

## Importing SAS, SPSS, Stata Data


```r
library(haven)

# SAS
read_sas("dataset.sas7bdat")

# SPSS
read_sav("dataset.sav")

# Stata
read_dta("dataset.dta")
```
